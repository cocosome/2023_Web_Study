<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="banner_example.css">
    <title>Responsive Nav Bar</title>
    <script src="https://kit.fontawesome.com/d31b5fb17d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container">
        <div id="box1">
            <span class="title_icon">
                <a href="https://academy.dream-coding.com/" target="_blank"> <i class="fa-solid fa-cloud"></i> </a> 
            </span>
            <span class="title_name">
                <a href="https://academy.dream-coding.com/" target="_blank"> DreamCoding</a>
            </span>
        </div>
            
        <div id="box2">
            <span class="Home"><a href=""></a> Home</span>
            <span class="Gallery"><a href=""></a> Gallery</span>
            <span class="Weddings"><a href=""></a> Weddings</span>
            <span class="FAQ"><a href=""></a> FAQ</span>
            <span class="Bookings"><a href=""></a> Bookings</span>
        </div>

        <div id="box3">
            <span class="twitter"> <a href="https://twitter.com/?lang=ko" target="_blank"> <i class="fa-brands fa-twitter"></i> </a>
            </span>
            <span class="facebook">
                <a href="https://www.facebook.com/" target="_blank"> <i class="fa-brands fa-facebook"></i> </a> 
            </span>
        </div>
    </header>
</body>
</html>
